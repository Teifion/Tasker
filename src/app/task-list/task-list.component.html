<table class="tasks">
  <thead>
    <tr>
      <th>Header</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>
        <span class="badge">{{task.id}}</span>
      </td>
      <td>
        {{task.name}}
      </td>
      <td>
        <button class="delete" title="delete task"
        (click)="delete(task)">x</button>
      </td>
    </tr>
  </tbody>
</table>
